{{ define "renderRealmToc" }}
<ul class="space-y-2 pt-2 pl-4">
  {{ range .Items }}
  <li>
    <a class="line-clamp-2 hover:text-green-600 hover:underline" href="{{ .Anchor }}"> {{ .Title | noescape_bytes }} </a>
    {{ if .Items }} {{ template "renderRealmToc" . }} {{ end }}
  </li>
  {{ end }}
</ul>
{{ end }} {{ define "renderRealm" }}
<!-- Aside Content - ToC -->
{{ template "layout/aside" .TOC}}

<!-- Realm Content -->
{{ template "layout/article" .Article}} {{ end }}
